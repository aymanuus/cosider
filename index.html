<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosider Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <img src="cosider.png" alt="Cosider Logo" class="logo" />
      <h2>Welcome</h2>
      <input type="text" placeholder="Username" class="input-field" />
      <input type="password" placeholder="Password" class="input-field" />
      <button class="login-btn" onclick="window.location.href='dashboard.html'">Login</button>
    </div>
  </div>

</body>
</html>
